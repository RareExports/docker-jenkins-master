version: '3.7'
services:
  master:
    build: ./jenkins-master
    ports:
      - "50000:50000"
    volumes:
      - jenkins-log:/var/log/jenkins
      - jenkins-data:/var/jenkins_home
    networks:
      - stack
  nginx:
    build: ./jenkins-nginx
    ports:
      - "80:80"
    networks:
      - stack
  node:
    build: ./jenkins-node
  proxy:
    build: ./docker-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      stack:
        aliases:
          - proxy1
volumes:
  jenkins-data:
  jenkins-log:

networks:
  stack:
